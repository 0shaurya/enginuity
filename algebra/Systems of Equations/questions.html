<div id="questionsContainer">
	<h3 id="questionsHeading">Questions</h3>
	<div class="question">
		<p>Is \(3x^2\) an expression or an equation?<p>
		[<span class="showAnswerB">Show answer</span>]
		<div class="answer">
			<p>An expression, because there is no equals sign.</p>
		</div>
	</div>
	<div class="question">
		<p>Is \(3x^2 = 4y^5 + 7\) an expression or an equation?<p>
		[<span class="showAnswerB">Show answer</span>]
		<div class="answer">
			<p>An equation, because there is an equals sign.</p>
		</div>
	</div>
</div>
