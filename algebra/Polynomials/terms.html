<div id="termsContainer">
	<h3 id="termsHeading">Terms</h3>
	<div class="termsText">
		<p><b>constant</b> - the term of the polynomial that contains only a number. The constant can be negative.</p>
	</div>
	<div class="termsText">
		<p><b>degree</b> - equal to the biggest exponent of the function. Always an integer, because polynomials always have integer exponents.</p>
	</div>
