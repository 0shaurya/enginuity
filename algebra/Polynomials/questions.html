	<h3 id="questionsHeading">Questions</h3>
	<div class="question">
		<p>Is the function \(f(x)=3x^2+4x^5+\frac{7}{9}x^4-\frac{3}{5}\) a polynomial?<p>
		[<span class="showAnswerB">Show answer</span>]
		<div class="answer">
			<p>Yes.</p>
		</div>
	</div>
	<div class="question">
		<p>Is the function \(g(x)=2x^3+4x^2+\frac{2}{3}x^{-3}\) a polynomial?<p>
		[<span class="showAnswerB">Show answer</span>]
		<div class="answer">
			<p>No, because the third term has a negative exponent.</p>
		</div>
	</div>
</div>
