<div id="questionsContainer">
	<h3 id="questionsHeading">Questions</h3>
	<div class="question">
		<p>Solve \(y\) = \(\frac{6}{7x-9}\) for \(x\)<p>
		[<span class="showAnswerB">Show answer</span>]
		<div class="answer">
			<p>\(\frac{9y+6}{7y}\)</p>
		</div>
	</div>
	<div class="question">
		<p>Solve \(y\) = \(\frac{6-4x}{1+7x}\) for \(x\)<p>
		[<span class="showAnswerB">Show answer</span>]
		<div class="answer">
			<p>\(y\) = \(\frac{6-y}{7y+4}\)</p>
		</div>
	</div>
	<div class="question">
		<p>Solve \(\frac{1}{a}\) =  \(\frac{1}{b}\) + \(\frac{1}{c}\) for \(c\)<p>
		[<span class="showAnswerB">Show answer</span>]
		<div class="answer">
			<p>\(c\) = \(\frac{ab}{b-a}\)</p>
		</div>
	</div>
</div>
